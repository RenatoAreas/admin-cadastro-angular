 <!-- Basic Card Example -->
 <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Consulta de Profissional</h6>
    </div>
    <div class="table-responsive">

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dadosProfissional">
            <td>{{item.nome}}</td>
            <td>{{item.cpf}}</td>
            <td>{{item.email}}</td>
            <td>{{item.telefone}}</td>
            <td>{{item.observacao}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              Quantidade de profissionais: {{dadosProfissional.length}}
            </td>
          </tr>
        </tfoot>

      </table>
    </div>
</div>
